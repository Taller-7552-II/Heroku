<!DOCTYPE html>
<html>
<head>
<title>Jobify - Play Hard, Work Hard</title>

<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!-- EXTERNAL LIBRARIES -->
<link href="css/resources/font-awesome/font-awesome.min.css"
	rel="stylesheet">
<link href="css/resources/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="css/resources/bootstrap/bootstrap-theme.min.css"
	rel="stylesheet">
<link href="css/resources/hover-min.css" rel="stylesheet">
<link href="css/resources/typography.css" rel="stylesheet">
<link href="css/resources/buttons.css" rel="stylesheet">

<!-- CUSTOM LIBRARIES -->
<link href="css/custom.css" rel="stylesheet">
<link href="css/header.css" rel="stylesheet">
<link href="css/footer.css" rel="stylesheet">

<link rel="icon" href="images/jobify_icon.png" type="image/x-icon" />
<link rel="shortcut icon" href="images/jobify_icon.png" type="image/x-icon" />

<script type="text/javascript" src="js/external/jquery/jquery-3.1.0.js"></script>
<script type="text/javascript"
	src="js/external/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/external/angular/angular.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-animate.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-filter.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-resource.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-route.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-cookies.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-messages.js"></script>
<script type="text/javascript"
	src="js/external/angular/angular-touch.js"></script>
<script type="text/javascript"
	src="js/external/angular/ng-infinite-scroll.min.js"></script>
<script type="text/javascript"
	src="js/external/bootstrap/ui-bootstrap-tpls-2.1.2.js"></script>
<script type="text/javascript"
	src="js/external/moment/moment-with-locales.min.js"></script>

<script>
	$(document).on('click', '.navbar-collapse.in', function(e) {
		if ($(e.target).is('a')) {
			$(this).collapse('hide');
		}
	});
</script>
</head>

<body ng-app="jobifyApp">

	<!-- Modal Error-->
	<div id="error" tabindex="-1" modal-error-toggle role="dialog"
		aria-labelledby="errorModal" aria-hidden="true" class="modal fade">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header"
					style="background-color: red; color: white;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ERROR</h4>
				</div>
				<div class="modal-body">
					<p> {{error}} </p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Ok-->
	<div id="ok" tabindex="-1" modal-ok-toggle role="dialog"
		aria-labelledby="okModal" aria-hidden="true" class="modal fade">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header"
					style="background-color: green; color: white;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">OK</h4>
				</div>
				<div class="modal-body">
					<p>{{success}}</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<div ng-show="user" class="navbar navbar-default navbar-fixed-top"
		id="custom-bootstrap-menu" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-menubuilder">
					<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span class="icon-bar"></span><span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img
					src="images/jobify_tittle.png" class="img-responsive" width=100px>
				</a>
			</div>

			<div class="collapse navbar-collapse navbar-menubuilder"
				role="navigation">
				<ul class="nav navbar-nav navbar-left">
					<li ng-class="{ active: isActive('/trabajos')}"><a
						href="#/trabajos/"><i
							class="fa fa-arrow-right hidden-sm hidden-md hidden-lg"
							aria-hidden="true"></i> TRABAJOS</a></li>
					<li ng-class="{ active: isActive('/categorias')}"><a
						href="#/categorias/"><i
							class="fa fa-arrow-right hidden-sm hidden-md hidden-lg"
							aria-hidden="true"></i> CATEGORIAS</a></li>
					<li ng-class="{ active: isActive('/skills')}"><a
						href="#/skills/"><i
							class="fa fa-arrow-right hidden-sm hidden-md hidden-lg"
							aria-hidden="true"></i> SKILLS</a></li>	
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown"><i
							class="fa fa-user hidden-sm hidden-md hidden-lg"
							aria-hidden="true"></i> {{user| uppercase}} <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/login/" ng-click="logout()"><i
									class="fa fa-sign-out" aria-hidden="true"></i> Salir</a></li>
						</ul>
					</li>
				</ul>			
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<div ng-view></div>
	</div>

	
	<footer class="footer-distributed">
		<div class="footer-left">
			<p class="footer-company-name">
				Copyright &copy; Todos los Derechos Reservados <span>2016</span> <a
					href="#">Equipo Porra</a>
			</p>
		</div>
	</footer>

	<!-- APP -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- CONTROLLERS -->
	<script type="text/javascript" src="js/controllers/LoginController.js"></script>
	<script type="text/javascript" src="js/controllers/TrabajosController.js"></script>

	<!-- DIRECTIVAS -->
	<script type="text/javascript" src="js/directives/directives.js"></script>

	<!-- SERVICIOS -->
	<script type="text/javascript" src="js/services/services.js"></script>

	<!-- CONFIGURACION -->
	<script type="text/javascript" src="js/config.js"></script>
</body>
</html>
