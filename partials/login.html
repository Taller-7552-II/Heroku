<div class="container">
	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">Bienvenidos a Jobify</span>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div style="margin-top: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"
								aria-hidden="true"></i></span> <input type="text" class="form-control"
								name="username" ng-model="username"
								placeholder="Ingresar Usuario" required />
						</div>
						<div class="error"
							ng-show="(submitted  || form.username.$dirty)  && form.username.$invalid">
							<p class="error" ng-show="form.username.$error.required">'Usuario'
								es necesario</p>
						</div>

						<div style="margin-top: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-key"
								aria-hidden="true"></i></span> <input type="password"
								class="form-control" name="password" ng-model="password"
								placeholder="Ingresar Contrase&ntilde;a" required />
						</div>
						<div class="error"
							ng-show="(submitted  || form.password.$dirty)  && form.password.$invalid">
							<p class="error" ng-show="form.password.$error.required">'Contrase&ntilde;a'
								es necesario</p>
						</div>

						<div class="form-group"
							style="margin-top: 10px; text-align: center;">
							<div class="checkbox">
								<label class=""> <input ng-click="borrarDatosLogin()"
									ng-model="rememberMe" type="checkbox" class="">Recordarme</input>
								</label>
							</div>
						</div>
						<div class="form-group last">
							<div class="col-sm-offset-3 col-sm-6" style="text-align: center;">
								<button type="submit" ng-click="login()"
									class="btn btn-primary btn-sm hvr-float-shadow">Entrar</button>
								<button type="reset" ng-click="reset()"
									class="btn btn-default btn-sm hvr-float-shadow">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
